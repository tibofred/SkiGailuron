# /app/nginx.conf â€” Symfony 3.4 on Kinsta (docroot: /app/web)

worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /dev/stdout main;
  error_log  /dev/stderr warn;

  sendfile on; tcp_nopush on; tcp_nodelay on; keepalive_timeout 65;

  # Respect HTTPS when behind Kinsta's proxy
  map $http_x_forwarded_proto $fastcgi_https { default off; https on; }

  client_max_body_size 32m;

  server {
    listen ${PORT:-8080};
    server_name _;

    # Symfony 3.4 docroot
    root  /app/web;
    index app.php;

    # Optional: redirect "/" to your default locale (change "fr" if needed)
    location = / { return 301 /fr/; }

    # Front controller fallback (routes like /fr/contact)
    location / {
      try_files $uri /app.php$is_args$args;
    }

    # Static assets with caching
    location ~* \.(?:css|js|png|jpe?g|gif|svg|ico|webp|woff2?|ttf|eot)$ {
      try_files $uri =404;
      access_log off;
      expires 30d;
      add_header Cache-Control "public";
    }

    # Block sensitive/hidden files
    location ~ /\.               { deny all; }
    location ~* ^/\.ht          { deny all; }
    location ~* /(composer\.(json|lock)|package-lock\.json|symfony\.lock)$ { deny all; }
    location ~* ^/\.env         { deny all; }

    # Run only the Symfony front controller via PHP-FPM
    location ~ ^/app\.php(/|$) {
      include        /etc/nginx/fastcgi_params;
      fastcgi_pass   127.0.0.1:9000;   # or unix:/run/php/php-fpm.sock
      fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param  QUERY_STRING    $query_string;
      fastcgi_param  HTTPS           $fastcgi_https;

      fastcgi_read_timeout 300;
      fastcgi_buffer_size 32k;
      fastcgi_buffers 8 32k;
    }

    # Block executing any other PHP files directly
    location ~ \.php$ { return 404; }
  }
}

# /app/nginx.conf â€” Symfony 3.4 on Kinsta (with routing fixes)

worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';
  access_log /dev/stdout main;
  error_log  /dev/stderr warn;

  sendfile on; tcp_nopush on; tcp_nodelay on; keepalive_timeout 65;

  # Make Symfony/PHP aware of HTTPS when behind Kinsta's proxy
  map $http_x_forwarded_proto $fastcgi_https { default off; https on; }

  client_max_body_size 32m;

  server {
    listen ${PORT:-8080};
    server_name _;

    # Symfony 3.4 docroot
    root  /app/web;
    index index.php;

    # --- Locale routing helper (SOLVES "/" not matching your i18n routes) ---
    # If your routes are prefixed with /{_locale}, redirect naked "/" to default locale.
    # Change "fr" to your default.
    location = / {
      return 301 /fr/;
    }

    # --- Primary app routing: front controller fallback ---
    location / {
      # If a real file exists, serve it. Otherwise hand off to index.php
      try_files $uri /index.php?$query_string;
    }

    # Static assets with caching
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
      try_files $uri =404;
      access_log off;
      expires 30d;
      add_header Cache-Control "public";
    }

    # Block sensitive/hidden files
    location ~ /\.               { deny all; }
    location ~* ^/\.ht          { deny all; }
    location ~* /(composer\.(json|lock)|package-lock\.json|symfony\.lock)$ { deny all; }
    location ~* ^/\.env         { deny all; }

    # PHP handling (php-fpm inside the same container)
    location ~ \.php$ {
      # Only execute real PHP files; prevents passing random paths to PHP
      try_files $uri =404;

      include        /etc/nginx/fastcgi_params;
      fastcgi_pass   127.0.0.1:9000;            # or unix:/run/php/php-fpm.sock
      fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param  QUERY_STRING    $query_string;
      fastcgi_param  HTTPS           $fastcgi_https;

      fastcgi_read_timeout 300;
      fastcgi_buffer_size 32k;
      fastcgi_buffers 8 32k;
    }
  }
}
